apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rustfs-pvc
  namespace: gestion-projet
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustfs
  namespace: gestion-projet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustfs
  template:
    metadata:
      labels:
        app: rustfs
    spec:
      containers:
        - name: rustfs
          image: ghcr.io/rustfs/rustfs:latest
          ports:
            - containerPort: 8081
          env:
            - name: RUSTFS_DATA_DIR
              value: /data
            - name: RUSTFS_HTTP_ADDR
              value: 0.0.0.0:8081
          volumeMounts:
            - name: rustfs-storage
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: rustfs-storage
          persistentVolumeClaim:
            claimName: rustfs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rustfs
  namespace: gestion-projet
spec:
  selector:
    app: rustfs
  ports:
    - port: 8081
      targetPort: 8081
  clusterIP: None
