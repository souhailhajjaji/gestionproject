services:
  postgres:
    image: postgres:16
    container_name: gestionprojet-postgres
    environment:
      POSTGRES_DB: gestionprojet
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d gestionprojet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestionprojet-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: gestionprojet-keycloak
    command: start-dev --import-realm --spi-import-realm-strategy=OVERWRITE_EXISTING
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - gestionprojet-network

  keycloak-db:
    image: postgres:16
    container_name: gestionprojet-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    ports:
      - "5433:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestionprojet-network

  # RustFS - placeholder (use actual image when available)
  # rustfs:
  #   image: ghcr.io/rustfs/rustfs:latest
  #   container_name: gestionprojet-rustfs
  #   environment:
  #     RUSTFS_DATA_DIR: /data
  #     RUSTFS_HTTP_ADDR: 0.0.0.0:8081
  #   ports:
  #     - "8081:8081"
  #   volumes:
  #     - rustfs_data:/data
  #   networks:
  #     - gestionprojet-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gestionprojet-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gestionprojet
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      RUSTFS_BASE_URL: http://localhost:8081
    ports:
      - "8082:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gestionprojet-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: gestionprojet-frontend
    environment:
      KEYCLOAK_URL: http://localhost:8080
      BACKEND_URL: http://localhost:8082
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - gestionprojet-network

volumes:
  postgres_data:
  keycloak_db_data:
  rustfs_data:

networks:
  gestionprojet-network:
    driver: bridge
